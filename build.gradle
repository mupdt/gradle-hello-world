group 'com.pdtpartners'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'com.pdtpartners.gradlehelloworld.Main'
    }
}

repositories {
    maven {
        url "http://artifacts.pdtpartners.com/artifactory/maven-central"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
